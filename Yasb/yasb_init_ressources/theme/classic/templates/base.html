<!DOCTYPE html>
<html lang="fr">
<head>
    {% block head %}
    <title>{% block title %}{{ site_title }}{% endblock title %}</title>
    <link rel="stylesheet" href="/theme/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/theme/styles/pygments.css" type="text/css" />
    <meta charset="utf-8" />
    <!--[if IE]>
        <script src="/theme/scripts/html5.js"></script><![endif]-->
    <!--[if lte IE 7]>
        <script src="/theme/scripts/IE9.js" type="text/javascript"></script><![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    
    <meta name="title" content="{{site_title}}">
    <meta name="author" content="{{author}}">
    
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="alternate" type="application/rss+xml" title="Rss Feed" href="/feeds/all.atom.xml"/>
    {% endblock head %}
</head>

<body id="index">

    <header id="banner" class="body">
        <div class="pressTitle">
            <h1>{{ site_title }}</h1>
            <div class="clear"></div>
        </div>
        <nav>
            <ul>
                {% for title, link in links %}
                    <li><a href="{{ link }}">{{ title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <section id="content" class="content">
        {% block content %}
        {% endblock %}
    </section>
    <footer>
        <hr />
        G&eacute;ner&eacute; par <a href="https://github.com/c4software/YASB">Yasb</a> le {{lastbuild.strftime("%Y-%m-%d %H:%M:%S")}} | <a rel="author" href="{{ SOCIALLINK }}?rel=author" title="+{{ author }}">+{{ author }}</a>
    </footer>
</body>

</html>
