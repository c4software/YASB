<!DOCTYPE html>
<html>
<head>
	<title>Stage 2012</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" media="all" href="./theme/theme/css/default.css">
	<link rel="stylesheet" media="all" href="./theme/theme/css/fonts.css">
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="./theme/theme/css/phone.css">
	<base target="_blank"> <!-- This amazingness opens all links in a new tab. -->
	<script data-main="./theme/js/slides" src="./theme/js/require-1.0.8.min.js"></script>
</head>
<body style="opacity: 0">

	<slides class="layout-widescreen">
		<slide class="logoslide nobackground">
			<article class="flexbox vcenter">
				<span><img src="./theme/images/Logo_Afone_long.png"></span>
			</article>
		</slide>

		<slide class="title-slide segue nobackground">
			<aside class="gdbar"><img src="./theme/images/picto_afone.png"></aside>
			<!-- The content of this hgroup is replaced programmatically through the slide_config.json. -->
			<hgroup class="auto-fadein">
				<h1 data-config-title><!-- populated from slide_config.json --></h1>
				<h2 data-config-subtitle><!-- populated from slide_config.json --></h2>
				<p data-config-presenter><!-- populated from slide_config.json --></p>
			</hgroup>
		</slide>

		{% block content %}{% endblock %}

		<slide class="backdrop"></slide>
	</slides>

<!--[if IE]>
  <script src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js"></script>
  <script>CFInstall.check({mode: 'overlay'});</script>
  <![endif]-->
</body>
</html>
